<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="index/css/index.css">
    <script src="index/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Index</title>
</head>

<body>
    <div class="main fadeInDown">

        <div id="formContent">
            <div class="fadeIn fourth ">
                <img src="index/foto.jpg" id="icon" alt="User Icon" style="width: 150px">
            </div>

            <input type="text" id="login" class="fadeIn second input_formulario" name="login" placeholder="Login"
                required value="cleison">
            <input type="password" id="senha" class=" fadeIn second input_formulario" name="senha" placeholder="Senha"
                required value="123">
            <button class="botao" onclick="logar()">ENTRAR</button>


        </div>
        <a href="cadastro.html">CADASTRO</a>
    </div>
    <script>
        function logar() {
            axios({
                method: 'post',
                url: 'http://192.168.18.29:3000/users/auth',
                data: {
                    userName: $("#login").val(),
                    password: $("#senha").val(),
                }
            }).then(function (response) {
                success(response)
            }).catch(function (error) {
               console.log(error.response.data);

            });

        }

        function error() {
            alert('Login/Seha n√£o confere')
        }
        function success(response) {
            localStorage.setItem('@JETPIX_USERDATA', JSON.stringify(response.data))

        }

    </script>
</body>

</html>
